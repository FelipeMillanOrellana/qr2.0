<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title class="heading">
        <img
          src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/aa/Logo_DuocUC.svg/2560px-Logo_DuocUC.svg.png"
          alt="Logo"
        />
      </ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <!-- Usuario Input -->
      <ion-item class="inputContainer">
        <ion-icon slot="start" name="person-outline" class="inputIcon"></ion-icon>
        <ion-input
          [(ngModel)]="usuario"
          placeholder="Usuario"
          type="text"
          id="username"
          class="inputField"
        ></ion-input>
      </ion-item>

      <!-- Contraseña Input -->
      <ion-item class="inputContainer">
        <ion-icon slot="start" name="lock-closed-outline" class="inputIcon"></ion-icon>
        <ion-input
          [(ngModel)]="password"
          placeholder="Contraseña"
          type="password"
          id="password"
          class="inputField"
        ></ion-input>
      </ion-item>

      <!-- Links for Password Recovery and Registration -->
      <div class="signupContainer ion-text-center">
        <a routerLink="/recuperar">¿Olvidaste tu contraseña?</a>
      </div>

      <div class="signupContainer ion-text-center">
        <a routerLink="/registrarse">¿No tienes una cuenta? Regístrate aquí</a>
      </div>

      <!-- Login Buttons -->
      <ion-button
        id="button"
        (click)="goToDashboard('profesor')"
        expand="full"
        color="primary"
      >
        Ingresar como Profesor
      </ion-button>

      <ion-button
        id="button"
        (click)="goToDashboard('estudiante')"
        expand="full"
        color="secondary"
      >
        Ingresar como Estudiante
      </ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
