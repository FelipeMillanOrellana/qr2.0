<ion-menu side="start" menuId="first" contentId="main-content">
  <ion-header>
    <ion-toolbar color="primary">
      <ion-title class="menu-title">Menú Principal</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <!-- Contacto -->
      <ion-item (click)="goToContacto()">
        <ion-icon slot="start" name="call-outline" color="success"></ion-icon>
        <ion-label>Contacto</ion-label>
      </ion-item>

      <!-- Cerrar Sesión -->
      <ion-item (click)="confirmLogout()">
        <ion-icon slot="start" name="log-out-outline" color="danger"></ion-icon>
        <ion-label>Cerrar Sesión</ion-label>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-content id="main-content" class="main-content">
  <!-- Encabezado -->
  <ion-header>
    <ion-toolbar color="primary">
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title class="page-title">Página Principal</ion-title>
    </ion-toolbar>
  </ion-header>

  <!-- Tarjeta de Bienvenida -->
  <ion-card class="welcome-card">
    <ion-card-header>
      <ion-card-title>
        <img
          src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/aa/Logo_DuocUC.svg/2560px-Logo_DuocUC.svg.png"
          alt="Logo Duoc UC"
          class="logo-img"
        />
      </ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <h1 class="welcome-message">
        ¡Bienvenido, {{ usuario && usuario !== 'Invitado' ? usuario : 'Usuario' }}!
      </h1>
    </ion-card-content>
  </ion-card>

  <!-- Sección para Escanear Código QR -->
  <ion-card id="attendance-section" class="attendance-card">
    <ion-card-header>
      <ion-card-title>
        <ion-icon name="qr-code-outline" slot="start"></ion-icon>
        Ingresar Asistencia
      </ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <div class="scanner-container">
        <ion-button
          expand="block"
          color="success"
          (click)="startAttendance()"
          aria-label="Iniciar escaneo de código QR"
        >
          <ion-icon name="scan-outline" slot="start"></ion-icon>
          Escanear Código QR
        </ion-button>
        <div id="reader" class="qr-reader"></div>
      </div>
      <div *ngIf="latitud && longitud" class="coordinates">
        <h3>Coordenadas:</h3>
        <p><strong>Latitud:</strong> {{ latitud }}</p>
        <p><strong>Longitud:</strong> {{ longitud }}</p>
      </div>
    </ion-card-content>
  </ion-card>
