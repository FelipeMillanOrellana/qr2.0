<ion-menu side="start" menuId="first" contentId="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menú Principal</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <ion-item (click)="goToContacto()">
        <ion-icon slot="start" name="call-outline"></ion-icon>
        <ion-label>Contacto</ion-label>
      </ion-item>
      <ion-item (click)="confirmLogout()">
        <ion-icon slot="start" name="log-out-outline"></ion-icon>
        <ion-label>Cerrar Sesión</ion-label>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-content id="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>Página Principal</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card class="welcome-card">
    <ion-card-header>
      <ion-card-title>
        <img
          src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/aa/Logo_DuocUC.svg/2560px-Logo_DuocUC.svg.png"
          alt="Logo Duoc UC"
          class="logo-img"
        />
      </ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <h1 class="welcome-message">
        ¡Bienvenido, {{ usuario && usuario !== 'Invitado' ? usuario : 'Usuario' }}!
      </h1>

      <!-- Sección para la asistencia -->
      <ion-card id="attendance-section" class="attendance-card">
        <ion-card-header>
          <ion-card-title>Ingresar Asistencia</ion-card-title>
        </ion-card-header>

        <ion-card-content>
          <div class="scanner-container">
            <ion-button
              expand="block"
              color="primary"
              (click)="startAttendance()"
              aria-label="Iniciar escaneo de código QR"
            >
              Escanear Código QR
            </ion-button>
            <div id="reader" class="qr-reader"></div>
          </div>

          <!-- Mostrar las coordenadas si están disponibles -->
          <div *ngIf="latitud && longitud" class="coordinates">
            <h3>Coordenadas:</h3>
            <p><strong>Latitud:</strong> {{ latitud }}</p>
            <p><strong>Longitud:</strong> {{ longitud }}</p>
          </div>
        </ion-card-content>
      </ion-card>
    </ion-card-content>
  </ion-card>
</ion-content>
