<!-- Menú lateral -->
<ion-menu side="start" menuId="first" contentId="main-content">
  <ion-header>
    <ion-toolbar color="primary">
      <ion-title>Menú</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <ion-item routerLink="/dashboard">
        <ion-icon name="stats-chart-outline" slot="start"></ion-icon>
        <ion-label>Dashboard</ion-label>
      </ion-item>
      <ion-item routerLink="/home">
        <ion-icon name="log-out-outline" slot="start"></ion-icon>
        <ion-label>Cerrar Sesión</ion-label>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>

<!-- Contenido Principal -->
<ion-content id="main-content">
  <ion-header>
    <ion-toolbar color="primary">
      <ion-buttons slot="start">
        <!-- Botón para abrir el menú -->
        <ion-menu-button menu="first"></ion-menu-button>
      </ion-buttons>
      <ion-title>Enviar Sugerencias</ion-title>
      <ion-buttons slot="end">
        <!-- Botón para regresar según el contexto -->
        <ion-button (click)="goBack()">
          <ion-icon slot="icon-only" name="arrow-back-outline"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

  <ion-content class="ion-padding">
    <h1 class="ion-text-center" style="font-size: 1.5em; color: #3880ff;">
      En esta sección puedes enviarnos tus sugerencias
    </h1>
    <ion-grid>
      <ion-row>
        <ion-col size="12" size-md="8" offset-md="2">
          <form (ngSubmit)="onSubmit()">
            <!-- Nombre mostrado como texto -->
            <ion-item>
              <ion-label position="stacked">Nombre</ion-label>
              <ion-input
                [value]="usuario"
                disabled
                placeholder="Invitado"
              ></ion-input>
            </ion-item>

            <!-- Correo Electrónico -->
            <ion-item>
              <ion-label position="stacked">Correo Electrónico</ion-label>
              <ion-input
                [(ngModel)]="contact.email"
                name="email"
                type="email"
                required
              ></ion-input>
            </ion-item>

            <!-- Mensaje -->
            <ion-item>
              <ion-label position="stacked">Mensaje</ion-label>
              <ion-textarea
                [(ngModel)]="contact.message"
                name="message"
                required
              ></ion-textarea>
            </ion-item>

            <!-- Botón de envío -->
            <ion-button
              expand="block"
              color="success"
              type="submit"
              class="ion-margin-top"
            >
              Enviar
            </ion-button>
          </form>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-content>
</ion-content>
